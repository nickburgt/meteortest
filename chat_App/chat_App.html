<head>
  <title>Chat app</title>
</head>

<body>
  <div class="container">
    {{> loginButtons align="right"}}
    <h1>The greatest chat app in the world</h1> {{> welcome }}
    <div id="inputContainer">
      {{> input}} {{> clear}}
    </div>
    <div id="Wrapper">
      <div id="messageContainer">
        <ul id="messageList">
          {{> messages}}
        </ul>
      </div>
      <div id="users">
        <ul id="userlist">
          {{> users}}
        </ul>
      </div>
    </div>
  </div>
</body>

<template name="welcome">
  <p>
    Welcome to the chat app! please login to type in the chat or type without logging in as Anonymous.
  </p>
</template>

<template name="messages">
  {{#each messages}}<li> {{time}} - <strong>{{name}}:</strong> {{message}}</li>
  {{/each}}
</template>

<template name="clear">
  <button class="clear">Clear</button>
</template>

<template name="input">
  <p>Message:
    <input type="text" id="message">
  </p>
</template>


<template name="users">
  Current users: {{#each users}}
  <li><strong>{{username}}</strong></li>
  {{/each}}
</template>
